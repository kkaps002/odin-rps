<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors! </h1>

    <button class="btn">Rock</button>
    <button class="btn">Paper</button>
    <button class="btn">Scissors</button>

    <div id="playerChoiceDisplay"></div>
    <div id="computerChoiceDisplay"></div>
    <div id="roundDisplay">
        <div id="roundCounter"></div>
        <div id="results"></div>
    </div>
    <div id="finalScore"></div>
    <button class="btn" id="restart"></button>

</body>
</html>
